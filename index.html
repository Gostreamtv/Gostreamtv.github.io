<script>
    function toggleDropdown() {
  var dropdownContent = document.getElementById("dropdownContent");
  dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
}

function toggleImage() {

}

// JavaScript code to handle the slideshow animation
    var slides = document.querySelectorAll('.slide');
    var currentIndex = 0;

    function slideRightToLeft() {
      slides[currentIndex].style.left = '-100%';
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].style.left = '0';
    }

    setInterval(slideRightToLeft, 2000); // Change slide every 2 seconds
